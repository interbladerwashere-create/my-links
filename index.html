<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterBlader | Official Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="overlay" onclick="startEverything()">
    <div class="overlay-content">
      <p>Click to Enter</p>
    </div>
  </div>

  <div class="container">
    <audio id="bgMusic" loop>
      <source src="background.mp3" type="audio/mpeg">
    </audio>

    <div class="profile-section">
      <img src="profile.png" alt="Profile" class="profile-img">
      <h1>InterBlader</h1>
      <p class="bio">Hi there! It's nice to see you on my page :)</p>
    </div>

    <div id="musicStatus" class="music-info">
      Currently Playing: A Day In A Life - Micah Fischer
    </div>

    <div class="links-container">
      <a href="https://x.com/1nterBl4der" class="link-card" target="_blank">
        <img src="Xlogo.png" alt="X" class="icon">
        <span>X (Twitter)</span>
      </a>
      <a href="https://www.tiktok.com/@interblader" class="link-card" target="_blank">
        <img src="tiktoklogo.png" alt="TikTok" class="icon">
        <span>TikTok</span>
      </a>
      <a href="https://www.youtube.com/@InterBlader1" class="link-card" target="_blank">
        <img src="ytlogo.png" alt="YouTube" class="icon">
        <span>YouTube</span>
      </a>
      <a href="https://www.roblox.com/users/3705087831/profile" class="link-card" target="_blank">
        <img src="robloxlogo.png" alt="Roblox" class="icon">
        <span>Roblox</span>
      </a>
    </div>
  </div>

  <script>
    function startEverything() {
      const music = document.getElementById("bgMusic");
      const status = document.getElementById("musicStatus");
      const overlay = document.getElementById("overlay");

      // Play music
      music.play();
      
      // Show song info
      status.style.opacity = "1";

      // Fade out and remove overlay
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500);
    }
  </script>

</body>
</html>
